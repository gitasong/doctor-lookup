<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Better Doctor Lookup</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Better Doctor Lookup</h1>
        <h2>Look Up Local Doctors By Medical Issue</h2>
      </div>  <!--ends jumbotron-->
      <div class="container main">
        <h2>Available Specialties</h2>
        <div id="specialties-dropdown">
          <select class="specialties-dropdown" name="specialties-dropdown">
          </select>
        </div>
        <h2>Search For Local Doctors</h2>
        <form id="doctor-lookup">
          <div class="form-group">
            <label for="medical-issue">Enter a medical issue: </label>
            <input type="text" class="form-control" id="medical-issue" placeholder="e.g. 'sore throat'">
          </div>
          <button type="button" class="btn-success" id="medical-issue-submit">View Doctors</button>
        </form>

        <div id="display-doctors">
          <h2>List of matching doctors<span id="medical-issue-display"></span></h2>
          <p id="show-doctors"></p>
        </div>  <!--ends display-doctors-->
      </div>  <!--ends container main-->
    </div>  <!--ends container-fluid-->
  </body>
</html>
